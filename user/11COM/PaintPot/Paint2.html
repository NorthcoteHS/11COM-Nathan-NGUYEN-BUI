
<!DOCTYPE HTML>
<html>
  <head>
    <style>
      html, body {
        margin: 0px;
        padding: 0px;
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
  	<div id="paint" width="811px" height="600px">
  		<canvas id="myCanvas" width="811px" height="600px"></canvas>
	</div>
    <button id="colorRed" onclick="changeColor('red')"> Red </button>
    <button id="colorBlue" onclick="changeColor('blue')"> Blue </button>
    <button id="colorGreen" onclick="changeColor('green')"> Green </button>
    <button id="colorYellow" onclick="changeColor('yellow')"> Yelllow </button>
    <form action="/action_page.php">
  <input type="file" name="pic" accept="image/*">
  <input type="submit">
</form>
 
    <script>
       function changeColor(color) {
           ctx.strokeStyle = color;
       }
var canvas = document.getElementById('myCanvas');
var ctx = canvas.getContext('2d');
var painting = document.getElementById('paint');
var paint_style = getComputedStyle(painting);
canvas.width = parseInt(paint_style.getPropertyValue('width'));
canvas.height = parseInt(paint_style.getPropertyValue('height'));

var mouse = {x: 0, y: 0};
 
canvas.addEventListener('mousemove', function(e) {
  mouse.x = e.pageX - this.offsetLeft;
  mouse.y = e.pageY - this.offsetTop;
}, false);

ctx.lineWidth = 3;
ctx.lineJoin = 'round';
ctx.lineCap = 'round';
 
canvas.addEventListener('mousedown', function(e) {
    ctx.beginPath();
    ctx.moveTo(mouse.x, mouse.y);
 
    canvas.addEventListener('mousemove', onPaint, false);
}, false);
 
canvas.addEventListener('mouseup', function() {
    canvas.removeEventListener('mousemove', onPaint, false);
}, false);
 
var onPaint = function() {
    ctx.lineTo(mouse.x, mouse.y);
    ctx.stroke();
};

    </script>
  </body>
</html>
